<template name="navi">
<div class="navi">
  <ul class="naviItems">
    {{#each items "default"}}{{> naviItem }}
    {{/each}}
  </ul>
</div>


</template> 


<template name="naviItem">
  <li>
    {{#if editing}}
      <textarea class="naviItemAction {{attr 'class'}} {{attr 'selected'}}" title="{{attr 'tooltip'}}">
        {{title}}
      </textarea>
    {{else}}
      <p class="naviItemAction {{attr 'class'}} {{attr 'selected'}}" title="{{attr 'tooltip'}}">
        {{title}}
      </p>
    {{/if}}
    
    {{#if showChildren}}
    <ul class="naviDropdown">
      {{#each children}}{{> naviItem}}
      {{/each}}
    </ul>
  {{/if}}
  </li>
</template>
