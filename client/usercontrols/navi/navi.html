<template name="navi">
<div class="navi">
  <ul class="naviItems">
    {{#each items "default"}}{{> naviItem }}
    {{/each}}
    <li><p class="naviItemAction" title="Login">
      {{> login}}
    </p></li>
  </ul>
</div>


</template> 


<template name="naviItem">
  <li>
    <p class="naviItemAction {{attr 'class'}} {{attr 'selected'}}" title="{{attr 'tooltip'}}">{{title}}</p>
  
    {{#if showChildren}}
    <ul class="naviDropdown">
      {{#each children}}{{> naviItem}}
      {{/each}}
    </ul>
  {{/if}}
  </li>
</template>
