<template name="page">
<div class="page">
<h1 class="pageTitle">{{title}}</h1>

{{#if isSelectedPage "home"}}
  {{> pageHome}}
{{else}}
  {{#if isSelectedPage "societies"}}
    {{> pageSocieties}}
  {{else}}
    {{#if isSelectedPage "data"}}
      {{> pageData}}
    {{else}}
      {{#if isSelectedPage "profile"}}
        {{> pageProfile}}
      {{else}}
        {{#if isSelectedPage "help"}}
          {{> pageHelp}}
        {{else}}
          {{! content}}
          Page not found!!
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
{{/if}}

</div>


</template>
