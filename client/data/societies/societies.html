{{! Inherits templates from the Items parent class, besides the following (inheritance is defined in societies.js). }}

<template name="societiesItemQuick">
  {{name}}
</template>

<template name="societiesItemFull">
<table>
  <tr><td>Name: {{name}}</td></tr>
  <tr><td>Rules: {{rules}}</td></tr>
  <tr><td>Issues: {{issues}}</td></tr>
  <tr><td>Members: {{members}}</td></tr>
</table>
</template>

<template name="societiesItemEditable">
  <fieldset name="basicInfo">
    <table>
      <tr><td><input class="name" type="text" name="name" value="" placeholder="Name" /></td></tr>
      <tr><td><textarea class="rules" rows="5" cols="50" maxLength="2000" wrap="hard" placeholder="Rules" ></textarea></td></tr>
      <tr><td>
        {{#each ../issuetypeValues}}
          <input class="issuetype" type="checkbox" value="{{value}}" >{{title}}
        {{/each}}
      </td></tr>
    </table>
  </fieldset>
</template>
