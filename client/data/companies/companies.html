<template name="companies">
<div id="{{className}}" class="items">
<h2>Manufacturers{{! title}}</h2>

  {{! #if adding "companies"}}
    {{! > companiesAdd}}
  {{! else}}
    {{! > itemsAddPrompt className=className itemName=itemName}}
  {{! /if}}

  {{#each listItems "companies"}}
    <p>{{> companiesItem}}</p>
  {{/each}}

</div>
</template>

<template name="companiesItem">
{{#if modeIs "companies" "list"}}
  {{> companiesList}}
{{/if}}
{{#if modeIs "companies" "view"}}
  {{> companiesView}}
{{/if}}
{{#if modeIs "companies" "edit"}}
  {{> companiesEdit}}
{{/if}}
{{#if modeIs "companies" "remove"}}
  {{> companiesRemove}}
{{/if}}
</template>

<template name="companiesAdd">
{{#itemsAdd}}
  {{> companiesEditableView}}
{{/itemsAdd}}
</template>

<template name="companiesList">
{{#itemsList}}
  {{> companiesQuickView}}
{{/itemsList}}
</template>

<template name="companiesView">
{{#itemsView}}
  {{> companiesFullView}}
{{/itemsView}}
</template>

<template name="companiesEdit">
{{#itemsEdit}}
  {{> companiesEditableView}}
{{/itemsEdit}}</template>

<template name="companiesRemove">
{{#itemsRemove}}
  {{> companiesQuickView}}
{{/itemsRemove}}</template>


<template name="companiesQuickView">
  <tr>
    <td>{{name}}</td>
    <td>[product life-time: percentage above/below average in each product category]</td>
    <td>[number of product models]</td>
  </tr>
</template>

<template name="companiesFullView">
<table>
  <tr><td>Name: {{name}}</td></tr>
  <tr><td>Product categories: (list of product categories + avg. %-life-time in that category)</td></tr>
  <tr><td>Product life-time: [percentage above/below average]</td></tr>
  <tr><td>Models: (list of product models)</td></tr>
</table>
</template>

<template name="companiesEditableView">
{{! not in use}}
{{> companiesFullView}}
</template>
