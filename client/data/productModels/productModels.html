<template name="productModels">
<div id="{{className}}" class="items">
<h2>Product models{{! title}}</h2>

  {{! #if adding "productModels"}}
    {{! > productModelsAdd}}
  {{! else}}
    {{! > itemsAddPrompt className=className itemName=itemName}}
  {{! /if}}

  {{#each listItems "productModels"}}
    {{> productModelsItem}}
  {{/each}}

</div>
</template>

<template name="productModelsItem">
{{#if modeIs "productModels" "list"}}
  {{> productModelsList}}
{{/if}}
{{#if modeIs "productModels" "view"}}
  {{> productModelsView}}
{{/if}}
{{#if modeIs "productModels" "edit"}}
  {{> productModelsEdit}}
{{/if}}
{{#if modeIs "productModels" "remove"}}
  {{> productModelsRemove}}
{{/if}}
</template>

<template name="productModelsAdd">
{{#itemsAdd}}
  {{> productModelsEditableView}}
{{/itemsAdd}}
</template>

<template name="productModelsList">
{{#itemsList}}
  {{> productModelsQuickView}}
{{/itemsList}}
</template>

<template name="productModelsView">
{{#itemsView}}
  {{> productModelsFullView}}
{{/itemsView}}
</template>

<template name="productModelsEdit">
{{#itemsEdit}}
  {{> productModelsEditableView}}
{{/itemsEdit}}</template>

<template name="productModelsRemove">
{{#itemsRemove}}
  {{> productModelsQuickView}}
{{/itemsRemove}}</template>


<template name="productModelsQuickView">
  <tr>
    <td>[image]</td>
    <td>{{manufacturer}}</td>
    <td>{{name}}</td>
    <td>[avg.life-time]</td>
  </tr>
</template>

<template name="productModelsFullView">
<table>
  <tr><td>[image]</td></tr>
  <tr><td>Manufacturer: {{manufacturer}}</td></tr>
  <tr><td>Product category: {{productType}}</td></tr>
  <tr><td>Model: {{name}}</td></tr>
  <tr><td>Life-time: [avg.life-time] ([min]-[max])</td></tr>
  <tr><td>When bought, on average: [avg.time of buying] ([min]-[max])</td></tr>
  <tr><td>How it broke: (List of reasons to break and life-time.)</td></tr>
</table>
</template>

<template name="productModelsEditableView">
{{! This template is not in use. }}
{{> productModelsFullView}}
</template>
