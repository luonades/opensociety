<template name="items">
<div class="{{objName}}">

  <h2>{{title}}</h2>
  
  {{#if adding}}
    {{> itemsAdd}}
  {{else}}
    <button id="itemsAddBtn">Add a new {{objName}}</button>
  {{/if}}
  
  {{#each listItems}}
    {{> item}}
  {{/each}}
  
</div>
</template>


<template name="itemsAdd">
  {{> sourcesItemEditable}}
</template>


<template name="item">
<div class="item">
  {{> Template.dynamic template=modeBasedTemplate}}
</div>
</template>




<template name="itemsAdd">
<form id="itemsAdd">
  {{> itemsEditableView}}
  <fieldset>
    <input class="add" type="submit" name="add" value="Create" />
    <input class="cancel" type="reset" name="cancel" value="Cancel" />
  </fieldset>
</form>
</template>


<template name="itemsList">
<div class="itemsList">
  {{> itemsQuickView}}
</div>
</template>

<template name="itemsView">
<div class="itemsView">
  {{> itemsQuickView}}
  <div class="controls">
    <button class="edit">Edit</button>
    <button class="remove">Remove</button>
    <button class="close">Close</button>
  </div>
</div>
</template>


<template name="itemsEdit">
<form id="itemsEdit">
  {{> sourcesItemEditable}}
  <fieldset>
    <input class="edit" type="submit" name="edit" value="Save changes" />
    <input class="cancel" type="button" name="cancel" value="Cancel" />
  </fieldset>
</form>
</template>


<template name="itemsRemove">
<div class="itemsRemove">
  <p>Remove source?</p>
  {{> itemsQuickView}}
  <div class="controls">
    <input class="remove" type="submit" name="remove" value="Remove" />
    <input class="cancel" type="reset" name="cancel" value="Cancel" />
  </div>
</div>
</template>



<template name="itemsQuickView">
<table class="data">
  <tr><td class="name title">{{name}}{{title}}</td></tr>
</table>
</template>

<template name="itemsFullView">
<table class="data">
  <tr><td class="name title">{{name}}{{title}}</td></tr>
</table>
</template>

<template name="itemsEditableView">
<fieldset name="basicInfo">
  <table>
  {{! TODO: Insert the { { title } } ???  }}
    <tr><td><input class="title" type="text" name="title" value="" placeholder="Title" /></td></tr>
  </table>
</fieldset>
</template>










<template name="itemBasicInputStuff">
  <form id="itemAddForm" action="">
    <fieldset name="basicInfo">
      <input class="txt" type="text" name="txt" value="" placeholder="Text" size="8" />
      <input class="pwd" type="password" name="pwd" value="" placeholder="Password" size="8" />
      <input class="txt" list="datalistSources" type="text" name="txt" value="" placeholder="Text to autocomplete" />
    </fieldset>
    <fieldset>
      <label><input class="radiobuttons" type="radio" name="radiobuttons" value="radiobutton1" checked="checked" />Radio button 1</label>
      <label><input class="radiobuttons" type="radio" name="radiobuttons" value="radiobutton2" />Radio button 2</label>
    </fieldset>
    <fieldset>
      <label><input class="checkboxes" type="checkbox" name="checkboxes" value="checkbox1" checked="checked" />Check box 1</label>
      <label><input class="checkboxes" type="checkbox" name="checkboxes" value="checkbox2" />Check box 2</label>
    </fieldset>
    
    <fieldset>
      <select class="dropdown" name="dropdown" size="1">
        <option value="dropdown1">Dropdown 1</option>
        <optgroup>
          <option value="dropdown2" selected="selected">Dropdown 2</option>
          <option value="dropdown3" disabled="disabled">Dropdown 3</option>
        </optgroup>
      </select>
      <select class="dropdown" name="dropdown" size="3" multiple="multiple">
        <option value="dropdown1" selected="selected">Dropdown 1</option>
        <optgroup>
          <option value="dropdown2" selected="selected">Dropdown 2</option>
          <option value="dropdown3">Dropdown 3</option>
        </optgroup>
      </select>
    </fieldset>
    
    <fieldset>
      <input class="rangevalue" type="range" name="rangevalue" min="1" value="3" max="5" step="0.5" />
      <textarea class="txtarea" rows="3" cols="50" maxLength="500" wrap="hard" placeholder="Text area" ></textarea>
    </fieldset>
    
    <fieldset class="submitButtons" name="submitButtons">
      <input class="hide" type="hidden" name="hide" value="Hidden" />
      <input class="add" type="submit" name="add" value="Add" />
      <input class="cancel" type="reset" name="cancel" value="Cancel" />
    </fieldset>
  </form>
  
  <datalist id="datalistSources">
    <option value="A datalistsource 1"></option>
    <option value="A datalistsource 2"></option>
    <option value="B datalistsource 1"></option>
    <option value="B datalistsource 2"></option>
    <option value="B datalistsource 3"></option>
  </datalist>

</template>
