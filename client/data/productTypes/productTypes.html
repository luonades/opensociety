<template name="productTypes">
<div id="{{className}}" class="items">
<h2>Product categories{{! title}}</h2>

  {{! #if adding "productTypes"}}
    {{! > productTypesAdd}}
  {{! else}}
    {{! > itemsAddPrompt className=className itemName=itemName}}
  {{! /if}}

  {{#each listItems "productTypes"}}
    <p>{{> productTypesItem}}</p>
  {{/each}}

</div>
</template>

<template name="productTypesItem">
{{#if modeIs "productTypes" "list"}}
  {{> productTypesList}}
{{/if}}
{{#if modeIs "productTypes" "view"}}
  {{> productTypesView}}
{{/if}}
{{#if modeIs "productTypes" "edit"}}
  {{> productTypesEdit}}
{{/if}}
{{#if modeIs "productTypes" "remove"}}
  {{> productTypesRemove}}
{{/if}}
</template>

<template name="productTypesAdd">
{{#itemsAdd}}
  {{> productTypesEditableView}}
{{/itemsAdd}}
</template>

<template name="productTypesList">
{{#itemsList}}
  {{> productTypesQuickView}}
{{/itemsList}}
</template>

<template name="productTypesView">
{{#itemsView}}
  {{> productTypesFullView}}
{{/itemsView}}
</template>

<template name="productTypesEdit">
{{#itemsEdit}}
  {{> productTypesEditableView}}
{{/itemsEdit}}</template>

<template name="productTypesRemove">
{{#itemsRemove}}
  {{> productTypesQuickView}}
{{/itemsRemove}}</template>


<template name="productTypesQuickView">
<tr>
  <td>{{name}}</td>
  <td>(avg. life-time) (min-max)</td>
</tr>
</template>

<template name="productTypesFullView">
<table>
  <tr><td>{{name}}</td></tr>
  <tr><td>Avg. life-time: (avg. life-time) (min-max)</td></tr>
  <tr><td>Manufacturers: (list of manufacturers and their avg. life-times)</td></tr>
  <tr><td>Models: (list of models and their life-times)</td></tr>
</table>
</template>

<template name="productTypesEditableView">
{{! Not in use}}
{{> productTypesFullView}}
</template>
