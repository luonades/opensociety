        for running our societies.

        next.

        <strong>Citizens</strong> decide how things go for themselves.
        <strong>Companies</strong> serve citizens individual needs.

        the base line is for the customized societies.
        <strong>Citizen organizations</strong>
        work on creating these customized visions of a better society.
        <strong>Journalists</strong> produce and summarize information for 
        the society so that everyone
        else can make informed decisions on how their personal life and their
        society should be.

<template name="skitAboutMaliciousUser"><div class="skitAboutMaliciousUser">

  <h1 class="ui header">
    Malicious user?
  </h1>
  
  <div class="ui grid">
    <div class="six wide column">
      <p>
      </p>
      <ul>
        <li>
          Encryption -> Can be used for good and bad. (Like phone calls)
          Without encryption, everyone's content could be accessed by
          the Society Kit Foundation (or other host).
          And someone can anyway add this encryption algorithm to the open source code.
          So Society Kit should be seen as similar to email or mobile phone technology.
          People can use it to anything.
        </li>
        <li>
          Possibly add a terrorism-prevention algorithm to make it harder
          to plan hostile (or other unwanted) activities on Society Kit.
          This algorithm could be available for everyone to inspect, 
          so that this authoritarian power could not be used wrongly, because
          everyone would know and accept what it blocks.
        </li>
        <li>
          Traditional methods are possible: police may try get spies inside hostile groups
        </li>
        <li>
          Tool has some preventive features against terrorists?
          But it's open source -> terrorists can just start their own server.
        </li>
        <li>
          All members act as police? --> Training for all users.
        </li>
        
        <li>
          Trolls
        </li>
