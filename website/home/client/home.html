<template name="home"><section id="home">

<h1 class="selectedContext">The world</h1>

<form class="issueSearch ui form">
  <div class="field">
    <label>What concerns you?</label>
    <input name="concern" placeholder="Concern about the world" type="text" />
  </div>
</form>

<div class="ui divider"></div>


{{#if skitSessionGet "society"}}
  {{> society}}
{{else}}
  {{#if skitSessionGet "societyCreate"}}
    {{> societiesInsert}}
  {{else}}
    {{> societiesInsertButton}}
    {{#each getSocieties }}
      {{> societyListed}}
    {{/each}}
  {{/if}}
{{/if}}



{{! > issues}}
{{! #each getIssues }}
  {{! > issue}}
{{! /each}}

</section></template>



<template name="homeMenu"><div class="homeMenu">
  <div class="description">
    <p>
    Society Kit is a website where you can 
    customize the societal systems that you live by.
    You can change the type of economy, political system,
    level of social security etc. that you want to live by
    and do so with others who want to enter a similar system.
    You can also find information about all sectors of society.
    {{#skitSessionSet skitPage="skitAbout" skitMenu=false}}Learn more{{/skitSessionSet}}
    </p>
  </div>
</div></template>
