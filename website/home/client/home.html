<template name="home"><section id="home">

<h1 class="selectedContext">The world</h1>

<form class="issueSearch ui form">
  <div class="field">
    <label>What concerns you?</label>
    <input name="concern" placeholder="Concern about the world" type="text" />
  </div>
</form>

<div class="ui divider"></div>


{{#if sessionGet "society"}}
  {{> society}}
{{else}}
  {{#if sessionGet "societyCreate"}}
    {{> societiesInsert}}
  {{else}}
    {{> societiesInsertButton}}
    {{#each getSocieties }}
      {{> societyListed}}
    {{/each}}
  {{/if}}
{{/if}}



{{! > issues}}
{{! #each getIssues }}
  {{! > issue}}
{{! /each}}

</section></template>
