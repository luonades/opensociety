<head>
  <title>Society Kit | Power to change</title>
  
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="">
    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body><div class="container-fluid">
  {{> header}}
  {{> Template.dynamic template=pageTemplate}}
  {{> footer}}
</div></body>




<template name="header">
<nav id="header" class="row navbar navbar-default navbar-static-top">
   <div class="container-fluid">
   
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a class="navbar-brand">
      {{#sessionSet mainPage="home"}}
        <img id="logo" src="graphics/logo.png" alt="Society Kit"/>
      {{/sessionSet}}
      </a>
      
      <p id="releaseNote" class="navbar-text">Alpha<br />version</p>
      
    </div>
    
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
      <ul class="nav navbar-nav">
        <li class="{{#if sessionEquals 'mainPage' 'home'}}active{{/if}}">
        {{#sessionSet mainPage="home"}}
          Home
          <span class="sr-only">(current)</span>
        {{/sessionSet}}
        </li>
      </ul>
      
      <!--
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      -->
      
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li class="{{#if sessionEquals 'mainPage' 'about'}}active{{/if}}">
            {{#sessionSet mainPage="about"}}About{{/sessionSet}}
          </li>
          <li class="{{#if sessionEquals 'mainPage' 'contact'}}active{{/if}}">
            {{#sessionSet mainPage="contact"}}Contact{{/sessionSet}}
          </li>
          
          <!-- TODO: Login -->
          <!-- <li><a>Signed in as Mark Otto</a></li> -->
        </ul>
      </div>
      
    </div>
  
    
  </div>
</nav>
</template>


    
    

<template name="footer"><footer id="footer" class="row footer">
<div class="container-fluid">
  <p class="text-muted">
  2014-2015 (C) Society Kit
  &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
  <a href="https://www.facebook.com/groups/societykit/" target="_blank">
    facebook.com/groups/societykit</a>
  &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
  societykit at societykit dot org
  </p>
</div>
</footer></template>
